# This is a basic workflow to help you get started with Actions

name: puc-schedule-sms-contabo-ci

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #   branches: [ "main" ]
  # pull_request:
  #   branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  deploy:
    # The type of runner that the job will run on
    runs-on: contabo
    env:
      IMAGE_NAME: ${{ format('puc-schedule-sms:{0}', GITHUB_SHA) }}
    defaults:
      run:
        working-directory: ./
    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      # Runs a single command using the runners shell
      - name: Confirm current directory is root directory
        run: |
          pwd
          echo confirmed!
      - name: Build docker image
        run: /
          docker build -t $IMAGE_NAME .
      - name: Deploy to docker swarm
        env: # Or as an environment variable
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          SMS_API_KEY: ${{ secrets.SMS_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          HOST_URL: ${{ env.HOST_URL }}
        run: |
          docker stack deploy --compose-file=compose.swarm.yml puc-schedule-sms
      - name: Verify deployment
        run: docker stack services puc-schedule-sms

      # Runs a set of commands using the runners shell
